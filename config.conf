# https://github.com/pymumu/smartdns/blob/master/etc/smartdns/smartdns.conf
bind-tcp [::]:53
bind [::]:53
cache-size 512
prefetch-domain yes
speed-check-mode tcp:80,tcp:443,ping
rr-ttl-min 10
rr-ttl-max 600
log-level warn
serve-expired yes
server 8.8.8.8 -blacklist-ip -check-edns
server-tcp 119.29.29.29
server-tcp 64.6.64.6
server-tcp 114.114.114.119
server-tcp 180.168.255.118
server-tcp 180.168.255.18
server-tcp 116.228.111.18
server-tcp 116.228.111.118
server-tcp 192.168.0.1
server-tls 1.1.1.1
server-tls 8.8.4.4
server-tls 9.9.9.9
server-https https://cloudflare-dns.com/dns-query
